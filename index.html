<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id='header'>
    <div id='logo'>
      <i class="fab fa-youtube"></i>
      <p>Youtube</p>
    </div>
    <div id='search-bar'>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </div>

  <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>

  <div id="resize">
    <div id='metadata'>
      <div id='title'>
        <p>#Lofi #workMusic #chill</p>
        <p>Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi Lofi</p>
        <p>1M views 1 month age</p>
      </div>
      <div id='preference-btns'>
        <div>
          <i class="far fa-thumbs-up"></i>
          <p>1K</p>
        </div>
        <div><i class="fas fa-thumbs-down"></i>0</div>
        <div><i class="fas fa-share-square"></i>Share</div>
        <div><i class="fas fa-plus"></i>Save</div>
        <div><i class="fas fa-flag"></i>Report</div>
      </div>
      <div id='author-info'>
        <img width="50px" height="50px" src="lofi-girl.jpeg" alt="lofi-girl">
        <div>
          <p id='author-name'>Lofi girl</p>
          <p id='subscribers-cnt'>2.5M</p>
        </div>
        <p id='subscribe-btn'>Subscribe</p>
      </div>
    </div>

    <div id='more-videos'>
      <p id='next'>Up next</p>
      <div class='video-card'>
        <img class='thumbnail' src="video1.png" alt="">
        <div class='videos-info'>
          <p class='videos-title'>Title </p>
          <p class='videos-author'>드림코딩 by 엘리</p>
          <p class='videos-views'>82K views</p>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
